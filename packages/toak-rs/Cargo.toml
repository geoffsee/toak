[package]
name = "toak-rs"
version.workspace = true
edition.workspace = true
authors.workspace = true
repository.workspace = true
license.workspace = true
description = "A high-performance library and CLI tool for tokenizing git repositories, cleaning code, and generating embeddings"
readme = "README.md"
keywords = ["repo", "cli", "git", "llm", "embeddings"]
categories = ["command-line-utilities", "development-tools", "text-processing", "encoding"]
exclude = ["target/", "embeddings.json", ".claude/"]

[lib]
name = "toak_rs"
path = "src/lib.rs"

[[bin]]
name = "toak"
path = "src/main.rs"

[dependencies]
tokio = { version = "1.35", features = ["full"] }
regex = "1.10"
clap = { version = "4.4", features = ["derive"] }
walkdir = "2.4"
anyhow = "1.0"
thiserror = "1.0"
fastembed = {version = "5.2.0", features = ["hf-hub"]}
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = "0.4"
