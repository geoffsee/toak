name: Tests
permissions:
  pull-requests: write
  statuses: write
  checks: write
  contents: read
  actions: read
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize]
  merge_group: # triggers workflow for merge queue
    types: [checks_requested]

jobs:
  version-check:
    name: Check version consistency
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check versions match
        run: bash scripts/check-versions.sh
  js-tests:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Test
        run: bun test

  rust-tests:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/toak-rs

      - name: Build Rust crate
        working-directory: packages/toak-rs
        run: cargo build

      - name: Run Rust tests
        working-directory: packages/toak-rs
        run: cargo test

      - name: Check code formatting
        working-directory: packages/toak-rs
        run: cargo fmt -- --check

      - name: Lint with Clippy
        working-directory: packages/toak-rs
        run: cargo clippy -- -D warnings
